<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">    
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!--Google Font link-->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
 <!--Helium css-->
        <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/main.css">
        <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/responsive.css">


    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.tagline }}">
    <meta property="og:image" content="{{ BASE_PATH }}/assets/img/big/{{ page.img }}">
    <meta property="og:url" content="{{ BASE_PATH }}">
    <meta name="twitter:card" content="summary_large_image">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>
  <body>
  <div class="wrapper">	  	  
      <!--Home page style--> 
      {% include themes/bootstrap/nav-bar.html %}  
      {{ content }}
	  <br />
  </div>
        <!-- JS includes -->

        <script src="{{ BASE_PATH }}/assets/js/jquery.min.js"></script>
        <script src="{{ BASE_PATH }}/assets/js/jquery.nav.js"></script>
        <script src="{{ BASE_PATH }}/assets/js/main.js"></script>	
        <script src="{{ BASE_PATH }}/assets/js/bootstrap.min.js"></script>
	  
  </body>
</html>
